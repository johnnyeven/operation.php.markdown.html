<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>发现 - 登录</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container-fluid site-wrapper with-shadow">
    <div class="nest-container">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h1 class="navbar-brand">发现 <small>用思想创造价值</small></h1>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse">
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="搜索">
                        </div>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="#">首页</a></li>
                        <li><a href="#">协作平台</a></li>
                        <li><a href="#">关于我们</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="login-content">
            <div class="login-container">
                <div class="login-panel">
                    <form>
                        <h3>登录</h3>
                        <div class="form-group">
                            <label for="iptUsername">用户名</label>
                            <input type="text" class="form-control" id="iptUsername" name="iptUsername" placeholder="请输入用户名">
                        </div>
                        <div class="form-group">
                            <label for="iptPassword">密码</label>
                            <input type="password" class="form-control" id="iptPassword" name="iptPassword">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="chkRemember" name="chkRemember"> 自动登录
                            </label>
                        </div>
                        <div class="form-group clearfix">
                            <button type="submit" class="btn btn-lg btn-default pull-right ">登录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="mastfoot">
            <div class="inner">
                <p>Copyright &copy; 2015 Johnny Lee</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
<script type="text/javascript" src="assets/js/jquery-1.11.3.min.js"></script>
